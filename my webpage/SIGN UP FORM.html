<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="SIGN UP FORM.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="navbar-toggler-icon" type="funiturelogo" href="funiturelogo.jpg">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Sign Up Form</title>
</head>
<body>

  <section class="h-100 gradient-form">
    <div class="container py-3 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-sm-10 col-md-8 col-lg-6">
          <div class="card rounded-3 text-black">
            <div class="card-body p-md-4 mx-md-3">
              <div class="text-center">
                <img src="picture/funiturelogo.jpg" style="width: 125px;" alt="logo">
                <h5 class="mt-3 mb-4 pb-1">Sign up for an account</h5>
              </div>
  
              <form>
                <div class="form-outline mb-3">
                  <input type="email" id="form2Example11" class="form-control" placeholder="Email address" />
                  <label class="form-label" for="form2Example11">Email address</label>
                </div>
  
                <div class="form-outline mb-3">
                  <input type="password" id="form2Example22" class="form-control" />
                  <label class="form-label" for="form2Example22">Password</label>
                </div>
  
                <div class="form-outline mb-3">
                  <input type="password" id="form2Example33" class="form-control" />
                  <label class="form-label" for="form2Example33">Confirm password</label>
                </div>
  
                <div class="text-center pt-2 mb-3 pb-1">
                  <button type="submit" class="btn btn-primary button">SIGN UP</button>
                </div>
  
                <div class="d-flex align-items-center justify-content-center pb-2">
                  <p class="mb-0 me-2">Already have an account?</p>
                  <a href="LOGIN FORM.html" class="btn btn-outline-danger">LOGIN</a>
                </div>
  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  </section>
  
  
</body>
</html>
